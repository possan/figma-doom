<iframe id="f1" style="border:0; width:100%; height:100%; overflow: hidden;">
</iframe>

<script>

parent.postMessage({ pluginMessage: { type: 'boom' } }, '*');

window.addEventListener('message', e => {
  // console.log('postmessage?', e);
  if (e.data.pluginMessage.type === 'open') {
    document.getElementById('f1').setAttribute('src', e.data.pluginMessage.url);
    setTimeout(() => {
      document.getElementById('f1').focus();
    }, 1500);
  }
});

</script>
